<!DOCTYPE html>

    <title>TIC-TAC-TOE WEB GAME </title>

                <button class="box" type="button"></button>
                <button class="box" type="button"></button>
                <button class="box" type="button"></button>
                <button class="box" type="button"></button>
                <button class="box" type="button"></button>
                
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
